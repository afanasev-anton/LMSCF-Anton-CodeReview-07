<div class="container-fluid">
	<div class="row p-4 mt-4">
		<div class="col-12 col-md-4 mx-auto">
		<h2 class="w-100 text-center">Have a question, write us:</h2>
		<form class="w-75 mx-auto" [formGroup]="info" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="email">Your email:</label>
				<input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email" name="email">
			</div>
			<div class="form-group">
				<label for="u-name">Your Name:</label>
				<input formControlName="fullName" type="text" class="form-control" id="u-name" placeholder="Enter your name" name="name">
			</div>
			<div class="form-group">
				<textarea formControlName="meinung" class="form-control" name="text" placeholder="write a review..."></textarea>
			</div>			
			<div class="form-group form-check">
				<label class="form-check-label">
					<input formControlName="agryCheck" class="form-check-input" type="checkbox" name="remember"> I agree, that You would use my personal infomation in commercial purpose.
				</label>
			</div>
			<input type="submit" class="btn btn-primary">
		</form>
		</div>
	</div>
	<div class="row text-center" *ngIf="textName"><h3 class="mx-auto">{{textName}}!</h3></div>
	
</div>
